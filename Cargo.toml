[package]
name = "veha"
version = "1.0.1"
authors = ["Isaak Engineer <i-engineer@tutamail.com>"]
license = "AGPL-3.0-only"
description = "a CLI programm [written in Rust] to automate merging modular written data into a component based XHTML web-page"
readme = "README.md"
homepage = "https://veha.techne.schloosser.com"
repository = "https://git.schloosser.net/veha/veha-rs"
keywords = ["xhtml", "csv", "md", "template"]
categories = ["command-line-utilities"]

edition = "2021"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
clap_derive = "4.5.28"
comrak = "0.35.0"
csv = "1.3.1"
quick-xml = { version = "0.37", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8.20"
xml = "0.8"
